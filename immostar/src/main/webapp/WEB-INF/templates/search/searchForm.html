<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org" lang="en">

<head>
<meta charset="utf-8" />
<title>Homepage | Realto</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport" />
<meta content="Realto" name="description" />
<meta content="favethemes" name="author" />

<!-- CSS Styles  -->
<link href="../../../resources/css/bootstrap.css" rel="stylesheet" />
<link href="../../../resources/css/bootstrap-responsive.css" rel="stylesheet" />
<link href="../../../resources/css/font-awesome.min.css" rel="stylesheet" />
<link href="../../../resources/css/colors.css" rel="stylesheet" />
<link href="../../../resources/css/style.css" rel="stylesheet" />

<!-- Favicon and touch icons  -->
<link href="../../resources/ico/apple-touch-icon-144-precomposed.png" rel="apple-touch-icon-precomposed" sizes="144x144" />
<link href="../../resources/ico/apple-touch-icon-114-precomposed.png" rel="apple-touch-icon-precomposed" sizes="114x114" />
<link href="../../resources/ico/apple-touch-icon-72-precomposed.png" rel="apple-touch-icon-precomposed" sizes="72x72" />
<link href="../../resources/ico/apple-touch-icon-57-precomposed.png" rel="apple-touch-icon-precomposed" />
<link href="../../resources/ico/favicon.png" rel="shortcut icon" />

<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
      	<script src="../../resources/js/html5shiv.js"></script>
    	<![endif]-->
</head>

<body>

	<div id="home-search-container" th:fragment="searchContainer">
		<div class="container">
			<div class="row">
				<div class="span12">
					<div class="widget pull-right">
						<div class="row">
							<div class="span12 head-container">
								<div class="row">
									<div class="span8 hidden-phone">
										<h2 class="head-title">Welcome to Realto</h2>
										<p class="head-message">
											<strong>Realto xHTML/CSS Template is The Best Solution To Sell House Online.</strong><br /> This template is
											appropriate for Real Estate Company, who need to do their business online via websites.
										</p>
										<a class="btn btn-large btn-realto span3 header-cta" href="#" title="Buy It Now">Buy It Now!</a>
									</div>
									<div class="span4">
										<div class="search-form">
											<p>Find your new home</p>
											<form  action="#" th:object="${searchCriteria}" th:action="@{/hotels}" method="get" class="row-fluid">
												<select class="span12 select" name="type">
													<option>Location</option>
													<option value="#">New York</option>
													<option value="#">Los Angeles</option>
													<option value="#">Washington</option>
													<option value="#">Chicago</option>
													<option value="#">Miami</option>
												</select> <select class="span12 select" name="type">
													<option>Property Type</option>
													<option value="#">Any</option>
													<option value="#">Single Family Home</option>
													<option value="#">Condo</option>
													<option value="#">Apartment</option>
													<option value="#">Loft</option>
												</select> <select class="span6 select pull-left" name="beds">
													<option>Beds</option>
													<option value="#">1+ Beds</option>
													<option value="#">2+ Beds</option>
													<option value="#">3+ Beds</option>
													<option value="#">4+ Beds</option>
													<option value="#">5+ Beds</option>
												</select> <select class="span6 select pull-right" name="baths">
													<option>Baths</option>
													<option value="#">1+ Baths</option>
													<option value="#">2+ Baths</option>
													<option value="#">3+ Baths</option>
													<option value="#">4+ Baths</option>
													<option value="#">5+ Baths</option>
												</select> <select class="span12 select clearfix" name="status">
													<option>Select Status</option>
													<option value="#">For Rent</option>
													<option value="#">For Sale</option>
												</select> <select class="span6 select pull-left" name="price-from">
													<option>Price from</option>
													<option value="#">from $100.000</option>
													<option value="#">from $200.000</option>
													<option value="#">from $300.000</option>
													<option value="#">from $400.000</option>
													<option value="#">from $500.000</option>
												</select> <select class="span6 select pull-right" name="price-to">
													<option>Price to</option>
													<option value="#">to $100.000</option>
													<option value="#">to $200.000</option>
													<option value="#">to $300.000</option>
													<option value="#">to $400.000</option>
													<option value="#">to $500.000</option>
												</select>
												<div class="clearfix">
													<button class="btn pull-right span6 btn-realto-form btn-large" type="submit">Search</button>
												</div>
											</form>
										</div>
										<!-- .search-form -->
									</div>
									<!-- .span4 -->
								</div>
							</div>
						</div>
						<!-- .row -->
					</div>
					<!-- .search-holder -->
				</div>
				<!-- .span12 -->
			</div>
		</div>
		<!-- .container -->

	</div>

	<!-- Javascript  -->
	<script type="text/javascript" src="../../../resources/js/jquery.js" th:src="@{/resources/js/jquery.js}"></script>
	<script type="text/javascript" src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
	<script type="text/javascript" src="../../../resources/js/jquery.placeholder.js"
		th:src="@{/resources/js/placeholder.js}"></script>
	<script type="text/javascript" src="../../../resources/js/custom.js" th:src="@{/resources/js/custom.js}"></script>
</body>
