<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org"

<head>
<meta charset="utf-8"/>
<title>Homepage | Realto</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>

<meta content="favethemes" name="author"/>

<!-- CSS Styles  -->
<link href="../../resources/css/bootstrap.css" rel="stylesheet" th:href="@{/resources/css/bootstrap.css}"/>
<link href="../../resources/css/bootstrap-responsive.css" rel="stylesheet"

<link href="../../resources/css/font-awesome.min.css" rel="stylesheet" th:href="@{/resources/css/font-awesome.min.css}"/>
<link href="../../resources/css/colors.css" rel="stylesheet" th:href="@{/resources/css/colors.css}"/>
<link href="../../resources/css/style.css" rel="stylesheet" th:href="@{/resources/css/style.css}"/>

<!-- Favicon and touch icons  -->
<link href="../../resources/ico/apple-touch-icon-144-precomposed.png" rel="apple-touch-icon-precomposed" sizes="144x144"
	th:href="@{/resources/ico/apple-touch-icon-57-precomposed.png}"/>
<link href="../../resources/ico/apple-touch-icon-114-precomposed.png" rel="apple-touch-icon-precomposed" sizes="114x114"

<link href="../../resources/ico/apple-touch-icon-72-precomposed.png" rel="apple-touch-icon-precomposed" sizes="72x72"

<body>
	<!-- Head Menu -->
	<div id="header" th:substituteby="sharedLayout::headmenu"></div>

	<!-- Search Container -->
	<div id="home-search-container" th:substituteby="sharedLayout::searchContainer"></div>


	<div tiles:include="body"></div>
	

	<footer id="footer" th:substituteby="sharedLayout::footer"/>

	<script type="text/javascript" src="../../resources/js/jquery.js" th:src="@{/resources/js/jquery.js}"></script>
	<script type="text/javascript" src="../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
	<script type="text/javascript" src="../../resources/js/jquery.placeholder.js" th:src="@{/resources/js/placeholder.js}"></script>
